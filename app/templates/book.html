{% extends 'layout.html' %}

{% block content %}
<div class="row">
	<h2>{{ book.title }}</h2>

	<p>{{ book.description }}</p>

	Authors: 
	<ul class="inline-list">
	{% for author in book.authors %}
		<li><a href="/author/{{ author.id }}">{{ author.name }}</a></li>
	{% endfor %}
	</ul>
	{% if g.user.is_authenticated() %}
	[<a href="/book_edit/{{ book.id }}">Edit</a>] | [<a href="/book_delete/{{ book.id }}">Delete</a>]
	{% endif %}
</div>
{% endblock %}
