{% extends 'layout.html' %}

{% block content %}
<div class="row">
	<ul class="no-bullet">
	{% for book in books %}
		<li>
			<h3>
			<a href="/book/{{ book.id }}">{{ book.title }}</a>
			</h3>
			<p>{{ book.description }}</p>
			Authors: 
			{% for author in book.authors %}
			<a href="/author/{{ author.id }}">
			{{ author.name }}
			</a>
			{% endfor %}
		</li>
	{% endfor %}
	</ul>
</div>
{% endblock %}
